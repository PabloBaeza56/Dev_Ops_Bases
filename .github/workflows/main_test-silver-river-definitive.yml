# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test-silver-river-definitive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_5ce2615d6bd0425aa5eabf9258e7d9e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_439396e93bfd4552a42f3ab87aa9a10f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5ce2615d6bd0425aa5eabf9258e7d9e0 }}/pabloten56/test-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-silver-river-definitive'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e4bbc8d5c564a6cb80a4af08381b781 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_5ce2615d6bd0425aa5eabf9258e7d9e0 }}/pabloten56/test-api:${{ github.sha }}'