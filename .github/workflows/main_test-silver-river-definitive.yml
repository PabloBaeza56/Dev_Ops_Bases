# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - test-silver-river-definitive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_60ecf98be3af432c8fcc94e94a6e8660 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1603ff38753c4dba8291e0a9dff382ae }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60ecf98be3af432c8fcc94e94a6e8660 }}/pabloten56/test-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'test-silver-river-definitive'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_96a733a9fa9c4aa38227ca16b0547f4d }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_60ecf98be3af432c8fcc94e94a6e8660 }}/pabloten56/test-api:${{ github.sha }}'